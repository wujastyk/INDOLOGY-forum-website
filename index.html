<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>INDOLOGY Forum mailing list - search interface</title>
    <link href="http://fonts.cdnfonts.com/css/palatino-linotype" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/light.css" />
    <link href="css/index.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.6/dialog-polyfill.min.js"></script>
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/components/input/input.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js"></script>
    <script type="module">
        await Promise.allSettled([
            customElements.whenDefined('sl-button'),
            customElements.whenDefined('sl-checkbox'),
            customElements.whenDefined('sl-input'),
            customElements.whenDefined("sl-progress-bar")
        ]);

        // Button, card, and rating are registered now! Add
        // the `ready` class so the UI fades in.
        document.body.classList.add('ready');
    </script>
    <script type="module" src="js/multiple-indexes-searcher/index.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/solirom-cdn@2.6.2/loading-spinner/index.min.js"></script>
    <script type="module" src="js/index.js"></script>
</head>

<body>
    <header>
        <h1 class="title">INDOLOGY Forum mailing list - search interface</h1>
    </header>
    <section class="main">
        <multiple-indexes-searcher fulltext-index-base-url="http://localhost:8080/indexes/terms/so-fulltext-static/"
            terms-fst-map-url="http://localhost:8080/indexes/terms/s-fst-map/index.fst"
            terms-json-static-url="http://localhost:8080/indexes/terms/s-json-static/index.fst"
            ngram-index-base-url="http://localhost:8080/indexes/terms/s-ngram-static/"
            documents-base-iri="http://localhost:8080/data/"
            document-relative-iris-url="http://localhost:8080/indexes/text-relative-iris/s-json-static/index.json"
            ngram-similarity-threshold="0.6"
            pagination-limit="10">
        </multiple-indexes-searcher>
    </section>
    <solirom-loading-spinner></solirom-loading-spinner>
</body>
<!-- https://wujastyk.github.io/INDOLOGY-forum-data/ -->

</html>
